  # fun facts section
  fun_facts_title: Fun Vizter Facts
  fun_facts_1: VizterCoin has a 10 second block time, which means transactions confirm faster.
  fun_facts_2: VizterCoin has a private blockchain, nobody sees your money except you.
  fun_facts_3: You can restore a deleted VizterCoin wallet with your view key and spend key.

  # why section
  why_title: Why VizterCoin?
  why_1_title: Fastest Transactions In The Industry
  why_1: VizterCoin is creating blocks every 10 seconds, as opposed to every 10 minutes. Your money travels 60x faster on VizterCoin than on Bitcoin or BitcoinCash.
  why_2_title: Privacy
  why_2: Every transaction is private, by default.
  why_3_title: Easy To Use
  why_3: We will soon support almost every OS, even on mobile you can <a href="https://vizter.xyz/wallet" onclick="return false">make a secured paper-wallet for free</a>, and get started with VizterCoin in under 5 minutes.
  why_4_title: Easy To Mine
  why_4: VizterCoin will soon come with its own basic CPU miner, but you can also use other mining software you're used to if you'd rather use GPU's or mining pools. Check out the <a href="https://docs.vizter.xyz/guides/mining/mining" onclick="return false">mining guide</a>.
  why_5_title: Community
  why_5: The VizterCoin community is very welcoming to all users and developers. You won't get shouted at when things break, and we welcome critiques of our work. Please join us in our <a href="https://discord.gg/MgKq6C">Discord Chat</a>.
  why_6_title: Support
  why_6: We are growing a community of developers and testers in our <a href="http://meta.vizter.xyz">GitHub meta-forum</a>. You can help by testing software and submitting bug reports, or even just cheering us on from the sidelines.

  # the story section
  story_title: The Story
  story_1: Our Background
  story_2: We Have Community With The Mixture Of Economics And Dev Background. <strong>FACT.</strong></h3>
  story_3: <em>This gives us <strong>+10xp In Coin Management</strong> abilities, and enhances our patience and diagnostic skills. <i class="far fa-smile"></i></em>
  story_4: We Want A Community Of Crypto Guys, And Also We Want To Expand Our Coin, We Are Community Hungry!
  story_5: How we started it
  story_6: We Started It To Expand The CryptoCurrency Community As Blockchain Is A Pretty New Community, We Will Help It Expanding Like Other Currencies Help It!
  story_7: You're In The Right Phase Of CryptoCurrencies, We Will Develop New Projects Related To VizterCoin Side By Side!
  story_8: <strong>"#CommunityRocks"</strong>
  story_9: VizterCoin Is Founded In The Year Of 2020 And Is Pretty Much New
  story_10: Why?
  story_11: Too many projects are bringing in <strong>too much funding</strong> despite most having <strong>no damn product</strong>. We figured, and Want To Reverse It! To A Revolutionary Crypto Project"
  story_12: We have a strong belief in our funding strategy; if we make a cool product, <strong>the value will be doubled</strong>. If you think we're wrong, we're happy to <a href="https://discord.gg/MgKq6C">talk</a> about it.
